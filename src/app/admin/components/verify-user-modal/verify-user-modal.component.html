<button (click)="openModal()" class="bg-green-300 border-green-600 border rounded-md sm:py-2 sm:px-4 px-2 py-1 sm:me-4 sm:mb-0 mb-2">Verify user</button>
@if (this.opened) {
<div class="relative z-10 transition-all" aria-labelledby="modal-verify" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full justify-center p-4 text-center items-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
              <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-verify">Verify user</h3>
              <div class="mt-2">
                <p class="text-sm text-gray-500">Are you sure you want to verify the account with name: {{this.userName}}?</p>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse justify-center sm:px-6">
          <button (click)="verifyUser()" [disabled]="this.verifing" type="button" class="inline-flex w-full disabled:disabled justify-center rounded-md bg-green-400 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-700 disabled:bg-green-700 disabled:opacity-75 sm:ml-3 sm:w-auto">Verify</button>
          <button (click)="closeModal()" type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
}
