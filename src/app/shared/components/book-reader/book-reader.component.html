<button (click)="readOnline()" class="border font-semibold mx-2 border-yellow-300 py-2 px-3 min-w-48 bg-yellow-200 rounded-lg">Read Book online</button>

@if (this.open){
<div class="relative z-10 transition-all" aria-labelledby="modal-verify" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full justify-center p-4 text-center items-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl m-4 transition-all sm:my-8 sm:mx-12 w-full">
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center w-full sm:ml-4 sm:mt-0 sm:text-left">
              <h3 class="text-2xl font-extrabold w-full text-center leading-6 text-gray-900" id="modal-verify">{{this.bookTitle}}</h3>
              <div class="mt-4 flex justify-center items-center flex-col">
                <pdf-viewer [src]="this.fileUrl"
                            [render-text]="true"
                            [original-size]="false"
                            style="width: 100%; height: 700px">
                </pdf-viewer>
                <button (click)="closeModal()" class="border mt-4 border-red-300 bg-red-400 hover:bg-red-600 transition-all text-white font-bold py-2 px-3 rounded-md">Close book</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
}
